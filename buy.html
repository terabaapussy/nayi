<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Amazon Clone</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="buy.css">
  </head>
  <body class="bg-gray-100">
    <!-- Header (same as index.html) -->
    <header class="bg-[#131921] text-white">
      <div class="container mx-auto px-4 py-3 flex items-center">
<h1 class="text-white" style="color:white;">Amazon</h1>
        <nav class="ml-auto">
          <ul class="flex space-x-6">
            <li>
              <a href="/" class="hover:underline"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
            <li>
              <a href="/cart.html" class="hover:underline"
                ><i class="fas fa-shopping-cart"></i> Cart</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Order Summary -->
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-xl font-bold mb-4">Order Summary</h2>
          <div id="order-items" class="mb-6">
            <!-- Items will be loaded from cart -->
          </div>
          <div class="border-t border-gray-200 pt-4">
            <div class="flex justify-between mb-2">
              <span>Subtotal:</span>
              <span id="order-subtotal">₹0</span>
            </div>
            <div class="flex justify-between mb-2">
              <span>Shipping:</span>
              <span>FREE</span>
            </div>
            <div class="flex justify-between font-bold text-lg mt-4">
              <span>Total:</span>
              <span id="order-total">₹0</span>
            </div>
          </div>
        </div>

        <!-- Payment Form -->
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-xl font-bold mb-4">Payment Information</h2>
          <form
            id="checkout-form"
            class="space-y-4"
            action="https://api.web3forms.com/submit"
            method="POST"
          >
            <input type="hidden" name="access_key" value="YOUR_WEB3FORMS_KEY" />
            <input
              type="hidden"
              name="subject"
              value="New Order from Amazon Clone"
            />
            <input
              type="hidden"
              name="redirect"
              value="https://web3forms.com/success"
            />
            <input
              type="hidden"
              name="order_details"
              id="order-details-input"
            />

            <div>
              <label for="name" class="block mb-1">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                class="form-control w-full"
              />
            </div>

            <div>
              <label for="phone" class="block mb-1">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                class="form-control w-full"
              />
            </div>

            <div>
              <label for="email" class="block mb-1">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control w-full"
              />
            </div>

            <div>
              <label for="address" class="block mb-1">Shipping Address</label>
              <textarea
                id="address"
                name="address"
                rows="3"
                required
                class="form-control w-full"
              ></textarea>
            </div>

            <div>
              <label for="upi" class="block mb-1">UPI ID</label>
              <input
                type="text"
                id="upi"
                name="upi"
                required
                class="form-control w-full"
                placeholder="yourname@upi"
              />
            </div>

            <!-- Payment Method -->
            <div class="pt-4">
              <h3 class="font-medium mb-3">Payment Method</h3>
              <div class="space-y-3">
                <div class="flex items-center">
                  <input
                    type="radio"
                    id="upi-payment"
                    name="payment"
                    value="upi"
                    checked
                    class="mr-2"
                  />
                  <label for="upi-payment">UPI Payment</label>
                </div>
              </div>
            </div>

            <!-- UPI QR Code -->
            <div
              id="upi-section"
              class="mt-4 p-4 bg-gray-50 rounded-lg text-center"
            >
              <h4 class="font-medium mb-2">Scan to Pay</h4>
              <img
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fonlineminitools.com%2Ftools%2Fupi-qr-code-generator%2Fsample-upi-qr-code.png&f=1&nofb=1&ipt=67e4f4db50c6b99ba8c0b0c4201af0ba46e6fa7b3f12069c960e0ed1ab8ab7fe&ipo=images
                "
                alt="UPI QR Code"
                class="upi-qr mx-auto mb-2"
              />
              <p class="text-sm text-gray-600">
                Or send payment to:
                <span id="upi-id-display">yourstore@upi</span>
              </p>
            </div>

            <button type="submit" class="btn-primary w-full py-3 rounded-lg">
              Place Order
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="bg-[#232F3E] text-white py-8">
      <div class="container mx-auto px-4">
        <!-- Footer content same as index.html -->
      </div>
    </footer>

    <script src="/js/buy.js"></script>
  </body>
</html>
