<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Zamaz </title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-[#131921] text-white">
      <div class="container mx-auto px-4 py-3 flex items-center">
        <div class="flex items-center">
          <a href="/" class="text-2xl font-bold text-white">Zamaz Admin</a>
        </div>
        <nav class="ml-auto">
          <ul class="flex space-x-6">
            <li>
              <a href="/" class="hover:underline"
                ><i class="fas fa-store"></i> View Store</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div class="dashboard-form">
        <h1 class="text-2xl font-bold mb-6">Add New Product</h1>

        <form id="product-form" class="space-y-4">
          <div>
            <label for="product-name" class="block mb-1">Product Name</label>
            <input
              type="text"
              id="product-name"
              required
              class="form-control w-full"
            />
          </div>

          <div>
            <label for="product-price" class="block mb-1">Price (â‚¹)</label>
            <input
              type="number"
              id="product-price"
              min="1"
              step="1"
              required
              class="form-control w-full"
            />
          </div>

          <div>
            <label for="product-image" class="block mb-1">Image URL</label>
            <input
              type="url"
              id="product-image"
              required
              class="form-control w-full"
              placeholder="https://example.com/image.jpg"
            />
          </div>

          <div>
            <label for="product-description" class="block mb-1"
              >Description</label
            >
            <textarea
              id="product-description"
              rows="3"
              class="form-control w-full"
            ></textarea>
          </div>

          <div class="pt-4">
            <button type="submit" class="btn-primary w-full py-3 rounded-lg">
              Save Product
            </button>
          </div>
        </form>

        <div
          id="success-message"
          class="mt-4 p-4 bg-green-100 text-green-700 rounded hidden"
        >
          Product saved successfully!
        </div>
      </div>
    </main>

    <script src="/js/dashboard.js"></script>
  </body>
</html>
