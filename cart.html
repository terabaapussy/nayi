<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart | Amazon Clone</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Header (same as index.html) -->
    <header class="bg-[#131921] text-white">
      <div class="container mx-auto px-4 py-3 flex items-center">
<h1 class="text-white" style="color:white;">Amazon</h1>
        <nav class="ml-auto">
          <ul class="flex space-x-6">
            <li>
              <a href="/" class="hover:underline"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
            <li>
              <a href="/buy.html" class="hover:underline"
                ><i class="fas fa-credit-card"></i> Checkout</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div class="bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-6">Your Shopping Cart</h1>

        <div id="cart-items" class="mb-8">
          <!-- Cart items will be loaded here -->
          <div class="text-center py-10">
            <p class="text-gray-500">Your cart is empty</p>
            <a href="/" class="text-[#0066C0] hover:underline mt-2 inline-block"
              >Continue shopping</a
            >
          </div>
        </div>

        <div id="cart-summary" class="border-t border-gray-200 pt-4 hidden">
          <div class="flex justify-between items-center mb-4">
            <span class="font-medium">Subtotal:</span>
            <span id="subtotal" class="font-bold">â‚¹0</span>
          </div>
          <button id="checkout-btn" class="w-full btn-primary py-3 rounded-lg">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="bg-[#232F3E] text-white py-8">
      <div class="container mx-auto px-4">
        <!-- Footer content same as index.html -->
      </div>
    </footer>

    <script src="/js/cart.js"></script>
  </body>
</html>
